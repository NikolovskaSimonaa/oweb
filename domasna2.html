<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>104/2020: Domasna2</title>
        <link rel="stylesheet" type="text/css" href="domasna2.css">
    </head>
    
    <body>
    <fieldset>
            <h1>Dado Tea Lunch Special</h1>
            <p class="class1p">Monday through Friday<br>11am-3pm<br>$9.95 plus tax</p>
            <p>Includes sandwitch, snack, and drink.</p>
            <form action="#" method="post">
            <fieldset>
              <legend>Order Information</legend>
              <form>
                <h3><label>Name<br><input name="name" type="text" size="25" maxlenght="30"></label></h3>
                <p>
                <input name = "wheretoeat" type = "radio" value = "here"><label>Here</label>
                <br>
                <input name = "wheretoeat" type = "radio" value = "togo"><label>To Go</label> 
         		</p>
         	  </form>
		 	</fieldset>
            </form>

            <form action="#" method="post">
			<fieldset>
            <legend>Sandwiches</legend>
            	<p>
                <strong class="strong1">Monday</strong><br>
                <input name = "food" type = "radio" value = "tomatomozzarella"><label>Tomato Mozzarella</label>
                <br>
                <input name = "food" type = "radio" value = "chickensalad"><label>Chicken Salad</label> 
         		</p>
                <p>
                <strong class="strong2">Tuesday</strong><br>
                <input name = "food" type = "radio" value = "greeksaladwrap"><label>Greek Salad Wrap</label>
                <br>
                <input name = "food" type = "radio" value = "totowrap"><label>Toto Wrap</label> 
         		</p>
                <p>
                <strong class="strong3">Wednesday</strong><br>
                <input name = "food" type = "radio" value = "redpepperhummus"><label>Red Pepper Hummus</label>
                <br>
                <input name = "food" type = "radio" value = "roastedturkey"><label>Roasted turkey</label> 
         		</p>
                <p>
                <strong class="strong4">Thursday</strong><br>
                <input name = "food" type = "radio" value = "carrot-gingerhummuswrap"><label>Carrot-Ginger Hummus Wrap</label>
                <br>
                <input name = "food" type = "radio" value = "eggsalad"><label>Egg Salad</label> 
         		</p>
                <p>
                <strong class="strong5">Friday</strong><br>
                <input name = "food" type = "radio" value = "dadowrap"><label>Dado Wrap</label>
                <br>
                <input name = "food" type = "radio" value = "tunasalad"><label>Tuna Salad</label> 
         		</p>
                <hr> <!--za horizontalna linija-->
                <input name = "option" type = "checkbox" value = "glutenfreebread"><label>Gluten Free Bread</label> 
            </fieldset>
				
            <fieldset>
            <legend>Snack</legend>
            	<p>
            	<strong>Snacks</strong><br>
                <input name = "food" type = "radio" value = "apple"><label>Apple</label><br>
                <input name = "food" type = "radio" value = "banana"><label>Banana</label> <br> 
                <input name = "food" type = "radio" value = "potatochips"><label>Potato Chips</label> 
            	</p>
            </fieldset>
            
            <fieldset>
            <legend>Drink</legend>
            	<br>
            	<strong>Drinks</strong><br>
                <select name = "drink">
                  <option>Coffee</option>
                  <option>Iced Coffee</option>
                  <option>Organic Peppermint</option>
                  <option>Hot Sencha Green Tea</option>
                  <option>Iced Sencha Green Tea</option>
                  <option selected>Hot Black Tea - Keemun</option>
                  <option>Iced Black Tea - Keemun</option>
               </select>
               <hr> <!--za horizontalna linija-->
               <input name = "option" type = "checkbox" value = "largedrink"><label>Large Drink</label> <br><br>
               
            </fieldset>
            
         	<br>
            <input class="class2submit" type = "submit" value = "Place Order">
            </form>
        </fieldset>
    </body>

</html>
